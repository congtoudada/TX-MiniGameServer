message NetVector3
{
  required float x = 1;
  required float y = 2;
  required float z = 3;
}

enum WeaponType {
  ZuoLun = 1;
  JuJi = 2;
  HuoPao = 3;
  ShuiQiang = 4;
  DianCiPao = 5;
}

message ReqEquip  // 局内武器选择
{
  required WeaponType weapon = 1;
  required bool isSelect = 2;
}

message RspEquip
{
  required string nickname = 1;
  required WeaponType weapon = 2;
  required bool isSelect = 3;
}

message ReqStartGame  // 选择完武器后就绪, 所有人就绪即可开始
{
  required bool isReady = 1;
}

message RspStartGame
{
  repeated int64 readyList = 1;  // 已经就绪的玩家id
}

message ReqGetProp
{
  required int32 propId = 1;
  required int32 propType = 2;
}

message RspGetProp
{
  required int32 propId = 1;
}